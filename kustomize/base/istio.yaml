apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: tekton-demo
  labels:
    app: tekton-demo
spec:
  gateways:
  - tekton-demo
  hosts:
  - tekton-demo.local
  - acme.com
  http:
  - name: primary
    route:
    - destination:
        host: tekton-demo
        port:
          number: 80
      weight: 100
    - destination:
        host: tekton-demo-canary
        port:
          number: 80
      weight: 0

---

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: tekton-demo
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
     - "*"
